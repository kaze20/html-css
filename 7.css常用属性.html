<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css常用属性</title>
    <style>
        .block{
            background-color: red;
            width: 200px;
            height: 150px;
        }
        .inline{
            background-color: brown;
            /* 行内元素不能设置宽和高，只能按照内容量设置 */
        }
        .inline-block{
            width: 200px;
            height: 100px;
            /* 如果只设置一个值，会将图片按比例压缩 */
        }
        .div-inline{
            display: inline;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1 style="font: bolder 50px 'KaiTi';">这是一个复合属性的示例</h1>

    <p style="line-height: 40px bc; background-color: yellow;">这是一个长字符这是一个长字符这是一个长字符这是个长字符这是一个长字符这是一个长字符这是一个长字符这是一个长字符</p>
    <div class="block">这是一个块元素</div>
    <span class="inline">这是一个行内元素</span>
    <img src="image1.jpg" alt="" class="inline-block">
    <br>
    <br>
    <br>

    <div class="div-inline">这是一个被转换成行内元素的块元素</div>

</body>
</html>
