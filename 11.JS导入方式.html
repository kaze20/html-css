<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 导入方式</title>
    <script>
        console.log("hello,head标签的内联样式。")
    </script>

    <script src="./js/myscript.js"></script>
</head>
<body>
    <h1>JS的导入方式</h1>
    <script>
        console.log("hello,body标签的内联样式。")

        // 也可以打印弹窗
        alert("你好，内联样式弹窗")
    </script>
</body>
</html>

<!-- <script>可以写在body里也可以在head里-->
