<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <a href="#">链接1</a>
        <a href="#">链接2</a>
        <a href="#">链接3</a>
        <a href="#">链接4</a>
        <a href="#">链接5</a>

    </div>
    <div class="content">
        <h1>文章内容</h1>
        <p>段落</p>
        <p>段落</p>
        <p>段落</p>
        <p>段落</p>
    </div>
    <!-- div和a等 是块内标签，会独占一行。但是下面的span标签是行内标签，不会独占一行 -->
    <span>这是一个span标签</span>
    <span>这是一个span标签</span>
    <span>这是一个span标签</span>
    <!-- a标签和img标签是放入超链接和图片路径的标签，但是span是没有内容的a或img标签
       主要是包装内容，以便使用css和js样式-->
       <!-- 也可以嵌套a标签 -->
    <hr>
    <span> <a href="#">这是一个超链接</a></span>

</body>
</html>
