<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML练习</title>
</head>
<body>
    <h1>一级标签</h1>
    <h2>二级标签</h2>   
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
    <p>这是一个段落标签</p>
    <p>更改文本样式：
        <b>字体加粗</b>
        <i>斜体</i>
        <u>下划线</u>
        <s>删除线</s>
    </p>
    <ul>
        <li>无序列表1</li>
        <li>无序列表2 </li>
        <li>无序列表3</li>
    </ul>
    <ol>
        <li>有序列表1</li>
        <li>有序列表2 </li>
        <li>有序列表3</li>
    </ol>
<!-- p是段落，i斜体，b加粗，u下划线，s删除线 -->
<!-- 有序列表 order list  也就是ol-->
 <!-- 无序列表 un_order list  也就是ul-->
  <!-- 每个列表中都有li -->
   <table border="2"> 
    <tr>
        <th>th是行标题</th>
    </tr>
    <tr>tr是行元素
        <td>td是列元素
        </td>
    </tr>
   </table>
</body>
</html>
