<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html属性</title>
</head>
<body>
    <a href="https://www.baidu.com/" target="_blank">这是一个超链接  </a>
    <br>
    <!-- 换行 -->
    <a href="https://www.baidu.com/" target="_blank">这是第二个超链接  </a>
    <!-- _blank表示用新窗口打开 -->
    <hr>
    <!-- 横线 -->
    <img src="image1.jpg" alt="" width="500" height="300">
    <!-- src表示地址，alt表示如果图片无法显示，将用什么文本代替 -->
</body>
</html>
